<html>



{% include head.html %}

<body>

<style>

.post-header-image {
  position: relative;
}
.post-header-image img {
    display: block;
      width: 100%;
      height: auto;
}
.post-header-image .image-caption {
  background: rgba(0,0,0,0.7);
    color: #fff;
    font-size: 13px;
    line-height: 1.3em;
    font-style: italic;
    padding: 8px 10px;
    position: absolute;
    bottom: 8px;
    left: 8px;
    margin-right: 8px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.4), 0 1px 0 rgba(255,255,255,0.03);
    box-shadow: inset 0 1px 1px rgba(0,0,0,0.4), 0 1px 0 rgba(255,255,255,0.03);
}




</style>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                	</header>

                  {% if page.image %}
                	<span class="image main">
                    <img src="{{ page.image | absolute_url }}" alt="" />
                  </span>
                  {% endif %}

                {{ content }}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
