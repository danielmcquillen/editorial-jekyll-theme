<html>

<style>

.post-header-image {
  position: relative;
  img {
    display: block;
      width: 100%;
      height: auto;
  }
  .image-caption {
    background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 13px;
      line-height: 1.3em;
      font-style: italic;
      padding: 8px 10px;
      position: absolute;
      bottom: 8px;
      left: 8px;
      margin-right: 8px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.4), 0 1px 0 rgba(255,255,255,0.03);
      box-shadow: inset 0 1px 1px rgba(0,0,0,0.4), 0 1px 0 rgba(255,255,255,0.03);
  }
}



blockquote:before {
    content: "\f10d";
    color: #ccc;
    font-size: 32px;
    font-style: normal;
    font-family: FontAwesome;
    text-align: center;
    position: absolute;
    left: 0;
    top: 0;
}

blockquote {
    position: relative;
    color: #777;
    font-style: italic;
    margin: 0 0 20px 0;
    padding-left: 50px;
}

blockquote, q {
    quotes: none;
}
</style>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                	</header>

                  {% if page.image %}
                	<span class="image main">
                    <img src="{{ page.image | absolute_url }}" alt="" />
                  </span>
                  {% endif %}

                {{ content }}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
